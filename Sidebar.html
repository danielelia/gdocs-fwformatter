<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <!-- The CSS package above applies Google styling to buttons and other elements. -->

    <style>
    .branding-below {
      bottom: 56px;
      top: 0;
    }

    .branding-text {
      left: 7px;
      position: relative;
      top: 3px;
    }

    .col-contain {
      overflow: hidden;
    }

    .col-one {
      float: left;
      width: 50%;
    }

    .logo {
      vertical-align: middle;
    }

    .radio-spacer {
      height: 20px;
    }

    .width-100 {
      width: 100%;
    }
    </style>
  </head>
  <body>
    <div class="sidebar branding-below">
      <form>
        <b>Choose a style</b>
        <div>
        
          <select name="fixed_width_font" id="fixed_width_font_selector">
            <option style='font-family:"Consolas";' value="Consolas">Consolas</option>
            <option style='font-family:"Roboto Mono";' value="Roboto Mono">Roboto</option>
            <option style='font-family:"Source Code Pro";' value="Source Code Pro" selected>Source Code Pro</option>
            <option style='font-family:"Ubuntu Mono";' value="Ubuntu Mono">Ubuntu Mono</option>
          </select>
          <select name="font_size" id="font_size_selector">
            <option value=8>8pt</option> 
            <option value=9>9pt</option>
            <option value=10>10pt</option>
            <option value=11>11pt</option>
            <option value=12>12pt</option>
          </select>
        </div>
        
        <b>Preview</b>
        <div class="block">
          <span id="preview_span">jdoe@example-:~ lost \n lost: not found</span>
        </div>
       
        <div class="block">
          <input type="checkbox" id="save-prefs">
          <label for="save-prefs">Use these settings by default</label>
        </div>
        
        <div class="block" id="button-bar">
          <button class="blue" id="run-formatting">Format</button>
        </div>

      </form>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script>
      /**
       * On document load, assign click handlers to each button and try to load the
       * user's origin and destination language preferences if previously set.
       */
      $(function() {
        $('#run-formatting').click(runFormatting);

        //style the preview appropriately with a change handler        
        $('#fixed_width_font_selector, #font_size_selector').change(function() {
          var selectedFontFamily = $("option:selected", this).val();
          var selectedFontSize = parseInt($("option:selected", this).val());
          $("#preview_span").css({'font-family': selectedFontFamily,
                                  'font-size' : selectedFontSize});
        });        
        google.script.run.withSuccessHandler(loadPreferences)
            .withFailureHandler(showMessage).getPreferences();
      });

      /**
       * Callback function that populates the origin and destination selection
       * boxes with user preferences from the server.
       *
       * @param {Object} fontPrefs The saved origin and destination languages.
       */
      function loadPreferences(fontPrefs) {
        $('select[name="fixed_width_font"]')
            .filter('[value=' + fontPrefs.fixedWidthFont + ']');
//            .attr('checked', true);
        $('select[name="font_size"]')
            .filter('[value=' + fontPrefs.fontSize + ']');
//            .attr('checked', true);
        // execute the change handler once to update Preview field
        $('#fixed_width_font_selector, #font_size_selector').trigger("change");

      }

      /**
       * Runs a server-side function to translate the user-selected text and update
       * the sidebar UI with the resulting translation.
       */
      function runFormatting() {
        this.disabled = true;
        $('#error').remove();
        var fixedWidthFont = $('#fixed_width_font_selector option:selected').val();
        var fontSize = $('#font_size_selector option:selected').val();
        var savePrefs = $('#save-prefs').is(':checked');

        google.script.run
            .withSuccessHandler(
              function(textAndTranslation, element) {
                showMessage("Success!", $('#button-bar'));
                element.disabled = false;
              })
            .withFailureHandler(
              function(msg, element) {
                showMessage(msg, $('#button-bar'));
                element.disabled = false;
              })
            .withUserObject(this)
            .insertFormattedText(fixedWidthFont, fontSize, savePrefs);
      }

      /**
       * Inserts a div that contains an error message after a given element.
       *s
       * @param msg The error message to display.
       * @param element The element after which to display the error.
       */
      function showMessage(msg, element) {
        var div = $('<div id="error" class="error">' + msg + '</div>');
        $(element).after(div);
      }
      
    </script>
  </body>
</html>
